<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>113會考序位資料</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- New modular CSS files -->
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="table-styles.css">
  <link rel="stylesheet" href="components.css">
  <link rel="stylesheet" href="navigation.css">
  <link rel="stylesheet" href="animations.css">
  <!-- Legacy CSS references for compatibility -->
</head>
<body>
  <!-- Background pattern -->
  <div class="bg-pattern"></div>

  <!-- Modern header -->
  <header class="site-header">
    <div class="container header-container">
      <a href="#" class="site-logo">
        <i class="fas fa-chart-line logo-icon"></i>
        113會考序位資料
      </a>
      <div class="header-actions">
        <button id="darkModeToggle" class="dark-mode-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main content area -->
  <div class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
    <!-- Modern filter card -->
    <div class="card fade-in">
      <h1 class="text-center mb-4">113會考序位對照</h1>
      
      <div class="filter-box">
        <div class="filter-row">
          <div class="filter-item">
            <label class="filter-label" for="subjectFilter">科目：</label>
            <select id="subjectFilter" class="filter-input">
              <option value="">全部</option>
              <option value="0">國文</option>
              <option value="1">數學</option>
              <option value="2">英文</option>
              <option value="3">社會</option>
              <option value="4">自然</option>
              <option value="5">作文</option>
            </select>
          </div>
          
          <div class="filter-item">
            <label class="filter-label" for="gradeFilter">成績：</label>
            <select id="gradeFilter" class="filter-input">
              <option value="">全部</option>
              <option value="A++">A++</option>
              <option value="A+">A+</option>
              <option value="A">A</option>
              <option value="B++">B++</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
          
          <div class="filter-item">
            <label class="filter-label" for="searchInput">搜尋：</label>
            <input type="text" id="searchInput" class="filter-input" placeholder="輸入關鍵字...">
          </div>
        </div>
        
        <div class="filter-actions">
          <button id="resetFilters" class="btn btn-accent">重置篩選</button>
        </div>
      </div>
    </div>

    <!-- Loader component -->
    <div id="loading" class="text-center mt-4 mb-4">
      <!-- Loader will be dynamically inserted by LoadingAnimator -->
    </div>

    <!-- Data table container -->
    <div class="card slide-in-right">
      <div id="tableContainer"></div>
    </div>

    <!-- Stats section with ID for targeting -->
    <div id="statsContainer" class="stats-container scale-in">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="stat-value" id="totalResults">0</div>
        <div class="stat-label">總資料筆數</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-award"></i>
        </div>
        <div class="stat-value" id="topGrades">0</div>
        <div class="stat-label">頂標成績數</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="stat-value" id="averageScore">0</div>
        <div class="stat-label">平均積分</div>
      </div>
    </div>

    <div class="text-center mt-4 text-secondary">
      &copy; 2025 113會考序位對照表。<span class="text-muted">版權所有。以上資料為113會考生提供。</span>
    </div>
  </div>

  <!-- Back to top button -->
  <button id="backToTop" class="back-to-top">
    <i class="fas fa-chevron-up"></i>
  </button>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="loading-animations.js"></script>
  <script src="enhanced-data-display.js"></script>
  <script src="simplified-app.js"></script>
  <script src="sidebar-menu.js"></script>
</body>
</html>
