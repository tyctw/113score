<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>113會考序位資料</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="modern-style.css">
  <!-- Legacy CSS references for compatibility -->
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="table-styles.css">
  <link rel="stylesheet" href="components.css">
  <link rel="stylesheet" href="animations.css">
  <!-- New sidebar styles -->
  <link rel="stylesheet" href="sidebar-styles.css">
</head>
<body>
  <!-- Modern header with gradient background -->
  <header class="main-header">
    <div class="container">
      <div class="header-inner">
        <a href="#" class="logo">
          <i class="fas fa-chart-line logo-icon"></i>
          <span class="logo-text">113會考序位資料</span>
        </a>
        <div class="header-actions">
          <button id="darkModeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero section -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">113會考序位對照表</h1>
        <p class="hero-subtitle">查詢您的會考成績對應序位及積分</p>
      </div>
    </div>
    <div class="hero-wave">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" fill="none">
        <path fill="var(--card-background)" d="M0,64L80,69.3C160,75,320,85,480,80C640,75,800,53,960,48C1120,43,1280,53,1360,58.7L1440,64L1440,100L1360,100C1280,100,1120,100,960,100C800,100,640,100,480,100C320,100,160,100,80,100L0,100Z"></path>
      </svg>
    </div>
  </section>

  <!-- Main content area -->
  <main class="main-content">
    <div class="container">
      <!-- Filter card -->
      <div class="card filter-card">
        <div class="card-header">
          <h2 class="card-title"><i class="fas fa-filter"></i> 成績篩選</h2>
        </div>
        <div class="card-body">
          <div class="filter-grid">
            <div class="filter-group">
              <label for="subjectFilter" class="filter-label">科目</label>
              <div class="select-wrapper">
                <select id="subjectFilter" class="form-control">
                  <option value="">全部</option>
                  <option value="0">國文</option>
                  <option value="1">數學</option>
                  <option value="2">英文</option>
                  <option value="3">社會</option>
                  <option value="4">自然</option>
                  <option value="5">作文</option>
                </select>
                <i class="fas fa-chevron-down select-icon"></i>
              </div>
            </div>
            
            <div class="filter-group">
              <label for="gradeFilter" class="filter-label">成績</label>
              <div class="select-wrapper">
                <select id="gradeFilter" class="form-control">
                  <option value="">全部</option>
                  <option value="A++">A++</option>
                  <option value="A+">A+</option>
                  <option value="A">A</option>
                  <option value="B++">B++</option>
                  <option value="B+">B+</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
                <i class="fas fa-chevron-down select-icon"></i>
              </div>
            </div>
            
            <div class="filter-group">
              <label for="searchInput" class="filter-label">關鍵字搜尋</label>
              <div class="input-wrapper">
                <input type="text" id="searchInput" class="form-control" placeholder="輸入關鍵字...">
                <i class="fas fa-search input-icon"></i>
              </div>
            </div>
            
            <div class="filter-actions">
              <button id="resetFilters" class="btn btn-primary">
                <i class="fas fa-sync-alt"></i> 重置篩選
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Stats cards -->
      <div class="stats-row" id="statsContainer">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-database"></i>
          </div>
          <div class="stat-info">
            <h3 class="stat-value" id="totalResults">0</h3>
            <p class="stat-label">總資料筆數</p>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-award"></i>
          </div>
          <div class="stat-info">
            <h3 class="stat-value" id="topGrades">0</h3>
            <p class="stat-label">頂標成績數</p>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="stat-info">
            <h3 class="stat-value" id="averageScore">0</h3>
            <p class="stat-label">平均積分</p>
          </div>
        </div>
      </div>

      <!-- Loader component -->
      <div id="loading" class="loader-container">
        <!-- Loader will be dynamically inserted by LoadingAnimator -->
      </div>

      <!-- Data table card -->
      <div class="card table-card">
        <div class="card-header">
          <h2 class="card-title"><i class="fas fa-table"></i> 成績序位對照表</h2>
        </div>
        <div class="card-body" id="tableContainer">
          <!-- Table will be dynamically inserted -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="copyright"> 2025 113會考序位對照表。版權所有。以上資料為113會考生提供。</p>
    </div>
  </footer>

  <!-- Back to top button -->
  <button id="backToTop" class="back-to-top">
    <i class="fas fa-chevron-up"></i>
  </button>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="loading-animations.js"></script>
  <script src="enhanced-data-display.js"></script>
  <script src="simplified-app.js"></script>
  <script src="color-utils.js"></script>
  <script src="sidebar-menu.js"></script>
</body>
</html>
